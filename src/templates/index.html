<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark ">
<h1 class="text-white mt-5 pt-5 text-center">Music recommendation system</h1>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <span class="text-white">Select music</span>
        <form method="post">
            <select id="song_name" name="song_name" class="form-select bg-dark text-white">
                {% for song in unique_labels %}
                <option value="{{song}}" selected>{{song}}</option>
                {% endfor %}
            </select>
            <button class="btn btn-dark input-group-text border mt-3" type='submit' id="basic-addon2">Recommend Me</button>
        </form>
        <div class="table-responsive auto w-100">
            {% if song_name %}
            <h3 class="text-white py-5">Recommendation List for {{song_name}}</h3>
            <table class="table table-responsive table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name of the Song</th>
                    <th scope="col">Accuracy</th>
                </tr>
                </thead>
                <tbody>
                {% for recommendation_song in recommendation_songs %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{recommendation_song[0]}}</td>
                    <td>{{recommendation_song[1]}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</div>
